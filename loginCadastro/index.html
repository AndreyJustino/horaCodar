<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="square">
                <div class="front">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="Informe o e-mail" required>
                        <input type="password" name="password" id="password" required placeholder="Informe a senha">
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Criar uma nova conta</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="Informe o e-mail" required>
                        <input type="text" name="fullName" id="fullName" required placeholder="Informe seu nome completo">
                        <input type="password" name="password" id="password" required placeholder="Informe a senha">
                        <button type="submit">Criar conta</button>
                        <button type="reset">Limpar campos</button>
                    </form>
                </div>
                <div class="left">
                    <h1>Adicione o seu e-mail para resetar senha</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="Informe o e-mail">
                        <button type="submit">reset</button>
                    </form>
                </div>
            </div>
            <button type="button" id="leftSide">Esqueci a senha</button>
            <button type="button" id="frontSide">Login</button>
            <button type="button" id="rightSide">Cadastre-se</button>
        </div>
    </div>
</body>
</html>
